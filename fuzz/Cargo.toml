cargo-features = ["profile-rustflags"]

[package]
name = "blart-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = { version = "0.4.7", features = ["arbitrary-derive"] }

[dependencies.blart]
path = ".."
# features = ["nightly"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_raw_api"
path = "fuzz_targets/fuzz_raw_api.rs"
test = false
doc = false

[[bin]]
name = "fuzz_tree_map_api"
path = "fuzz_targets/fuzz_tree_map_api.rs"
test = false
doc = false

[profile.release]
rustflags = ["-C", "target-cpu=native", "-Z", "tune-cpu=native"]
